<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
    <title>Js Project</title>
  </head>
  <body>
    <div class="container">
      <h3>Task List</h3>
      <form id="task">
        <input
          type="text"
          placeholder="New Task"
          id="new_task"
        />
        <input
          type="submit"
          placeholder="Add Task"
          id="add_task"
        />
      </form>
      <h4>Search Task</h4>
      <input
        type="text"
        id="filter_text"
      />
      <ul id="task_list"></ul>
      <button id="clear_task">
        Clear Task
      </button>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
